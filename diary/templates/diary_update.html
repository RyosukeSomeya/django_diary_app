{% extends 'base.html' %}

{% load static %}

{% block title %}日記編集|Private Diary{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/clean-blog-styles.css' %}">
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="tabel">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a href="{% url 'diary:diary_detail' object.pk %}" class="btn btn-secondary ml-2">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
